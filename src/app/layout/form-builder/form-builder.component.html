<div [@routerTransition]>
    <app-page-header [heading]="'Form Builder'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-6">   
            <form role="form" [formGroup]="formatoForm">
                <fieldset class="form-group">
                    <label>Text Input</label>
                    <input class="form-control" formControlName="name">
                    <p class="help-block">Example block-level help text here.</p>
                </fieldset>
            </form>
            
            <button (click)="AddCampo()">Crear Formulario</button>
            <div id="_Campos">{{_Campos}}</div>
            <p>{{formatoForm.value | json}}</p>
            <select>
                <option *ngFor="let categoria of categorias | async" [value]="categoria.id">{{categoria.nombre}}</option>
            </select>
        </div>
    </div>
</div>
