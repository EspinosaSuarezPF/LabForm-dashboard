<div [@routerTransition]>

    <h2 class="text-muted">Últimas entradas por formulario <small>mostrando las úlitmas 100 entradas</small></h2>
    <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Nombre del formulario</th>
                    <th>Fecha de creación</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entrada of entradas" >
                    <td>{{entrada.formulario}}</td>
                    <td>{{entrada.fechaDeCreacion | date:'medium'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
